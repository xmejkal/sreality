version: 3.8

services:
  web:
    build: ./
    command: flask run -h 0.0.0.0 -p 5115
    container_name: sreality-web
    ports:
      - 5115:5115
    env_file:
      - ./.env
    volumes:
      - ./:/usr/src/app

  db:
    image: postgres:latest
    container_name: sreality-db
    restart: always
    ports:
      - 5432:5432
    env_file:
      - ./.env
    volumes:
      - ./database:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=sreality

volmes:
  database:
    driver: local
